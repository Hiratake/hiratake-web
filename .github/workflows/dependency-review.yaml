# Dependency Review

name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@4e41165d4b52e2070664cc127be78fdc659ef575
