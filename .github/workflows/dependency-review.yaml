# Dependency Review

name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@473055ba18d6d2da209cd46110aadb9275e3194e

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@fd07d42ce87ab09f10c61a2d1a5e59e6c655620a
