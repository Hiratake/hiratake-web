# Dependency Review

name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@15e91a39800a0b8e3f6bd870cf9564bd8a863684
