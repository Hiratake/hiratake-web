# Dependency Review

name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@e58c696e52cac8e62d61cc21fda89565d71505d7
