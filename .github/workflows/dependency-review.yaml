# Dependency Review

name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  # Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@6c5ccdad469c9f8a2996bfecaec55a631a347034
