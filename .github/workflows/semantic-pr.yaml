# Semantic PR

name: PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  # Semantic Title
  semantic:
    name: Semantic Title
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    if: github.repository == 'Hiratake/hiratake-web'

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@e49f57ce06c1747542fce2243c7a98682384bc0e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
