# Semantic PR

name: PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  # Semantic Title
  semantic:
    name: Semantic Title
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    timeout-minutes: 10

    if: github.repository == 'Hiratake/hiratake-web'

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@24e6f016c1e110f5353026c0b6129a4118b9146c
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
